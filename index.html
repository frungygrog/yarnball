<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Player</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="search">Search</button>
        <button class="tab-btn" data-tab="library">Library</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
      </div>
    </header>
    
    <main>
      <div id="search-tab" class="tab-content active">
        <div class="search-form">
          <input type="text" id="search-input" placeholder="Search for a song...">
          <button id="search-btn">Search</button>
        </div>
        
        <div class="search-results">
          <h2>Last.fm Results</h2>
          <ul id="lastfm-results"></ul>
        </div>
        
        <div class="soulseek-results" style="display: none;">
          <h2>Found on Soulseek</h2>
          <div id="soulseek-loading">Searching...</div>
          <ul id="soulseek-results"></ul>
        </div>
      </div>
      
      <div id="library-tab" class="tab-content">
        <h2>Your Library</h2>
        <ul id="library-list"></ul>
      </div>
      
      <div id="settings-tab" class="tab-content">
        <h2>Settings</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="download-path">Download Path:</label>
            <div class="path-input">
              <input type="text" id="download-path" readonly>
              <button id="browse-btn" type="button">Browse</button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastfm-api-key">Last.fm API Key:</label>
            <input type="text" id="lastfm-api-key">
          </div>
          
          <div class="form-group">
            <label for="soulseek-username">Soulseek Username:</label>
            <input type="text" id="soulseek-username">
          </div>
          
          <div class="form-group">
            <label for="soulseek-password">Soulseek Password:</label>
            <input type="password" id="soulseek-password">
          </div>
          
          <button type="submit">Save Settings</button>
        </form>
      </div>
    </main>
    
    <footer class="player">
      <div class="now-playing">
        <div id="track-info">
          <span id="track-title">Not Playing</span>
          <span id="track-artist"></span>
        </div>
      </div>
      
      <div class="controls">
        <button id="prev-btn">‚èÆ</button>
        <button id="play-btn">‚ñ∂</button>
        <button id="next-btn">‚è≠</button>
      </div>
      
      <div class="progress">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>
      
      <div class="volume">
        <span>üîä</span>
        <input type="range" id="volume-control" min="0" max="100" value="70">
      </div>
    </footer>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
